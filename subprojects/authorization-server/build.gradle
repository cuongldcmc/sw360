apply plugin: 'org.springframework.boot'

jar {
	baseName = 'sw360-rest-authorization-server'
}
apply from: "$rootDir/gradle/prepareDocker.gradle"

dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-security')
	compile('org.springframework.security.oauth:spring-security-oauth2')
	compile('org.springframework.security:spring-security-jwt')
	compile('ch.qos.logback:logback-classic:1.2.2')

	runtime('org.springframework.boot:spring-boot-devtools')

	compileOnly('org.projectlombok:lombok:1.16.12')

	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile "org.springframework.restdocs:spring-restdocs-core:${springRestdocsVersion}"
	testCompile "org.springframework.restdocs:spring-restdocs-mockmvc:${springRestdocsVersion}"
}

task printAccessToken(type:JavaExec) {
    if(project.hasProperty('sw360args')){
        args(sw360args.split(','))
    }

    main = "org.eclipse.sw360.rest.authserver.AccessTokenPrinter"
    classpath = sourceSets.test.runtimeClasspath
}
